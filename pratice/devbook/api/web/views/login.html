<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../assets/css/login.css">
	<title>Login Page</title>
</head>

<body>
	<div class="container-login">
		<form class="devbook-form" action="#">
			<span>Welcome to Devbook</span>
			<div><input type="text" name="email" id="email" placeholder="Enter with your e-mail"></div>
			<div><input type="password" name="password" id="password" placeholder="Enter with your password"></div>
			<a href="#">Create Account</a>
			<button class="btn-devbook" type="submit">Login</button>
		</form>
	</div>
</body>

</html>
