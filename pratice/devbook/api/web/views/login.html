<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../assets/css/login.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<title>Login Page</title>
</head>

<body>
	<div class="container-login">
		<form id="login" class="devbook-form">
			<span>Welcome to Devbook</span>
			<div><input type="text" name="email" id="email" placeholder="Enter with your e-mail"></div>
			<div><input type="password" name="password" id="password" placeholder="Enter with your password"></div>
			<a href="/register">Create Account</a>
			<button class="btn-devbook" type="submit">Login</button>
		</form>
	</div>
	<script src="../assets/js/jquery.min.js"></script>
	<script src="../assets//js/login.js"></script>
</body>

</html>
