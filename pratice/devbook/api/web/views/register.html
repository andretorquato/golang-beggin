<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../assets/css/login.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<title>Register Page</title>
</head>

<body>
	<div class="container-login">
		<form class="devbook-form" id="register-form">
			<span>Create a new user</span>
			<div><input type="text" name="name" id="name" placeholder="Enter with your name"></div>
			<div><input type="email" name="email" id="email" placeholder="Enter with your e-mail"></div>
			<div><input type="text" name="nick" id="nick" placeholder="Enter with your nick"></div>
			<div><input type="password" name="password" id="password" placeholder="Enter with your password"></div>
			<div><input type="password" name="password-confirm" id="password-confirm" placeholder="Confirm your password">
			</div>
			<button class="btn-devbook" type="submit">Create Account</button>
		</form>
	</div>
	<script src="../assets/js/jquery.min.js"></script>
	<script src="../assets//js/register.js"></script>
</body>

</html>
