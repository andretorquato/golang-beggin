<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>

<body>
	{{ template "header" }}
	<div class="container-fluid">
		<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
			<h3>Nova publicação</h3>
			<fieldset>
				<form class="new-post">
					<div class="form-group">
						<label for="title">Titulo</label>
						<input type="text" class="form-control" id="title" name="title" required="required"
							placeholder="Insira o titulo da publicação" />
					</div>
					<div class="form-group">
						<label for="title">Conteúdo</label>
						<textarea class="form-control" id="content" name="content" required="required"
							placeholder="Insira o conteúdo da publicação"></textarea>
					</div>
					<button class="btn mt-2 btn-primary">Publicar</button>
				</form>
			</fieldset>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
			{{ range .Posts }}
			<div class="jumbotron">
				<h1 class="display-4">{{ .Title }}</h1>
				<p class="lead">{{.AuthorNick}} - {{ .CreatedAt }}</p>
				<hr class="my-4">
				<p>{{ .Content}}</p>
				<p class="lead">
					<a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
				</p>
			</div>
			{{ end }} -->
		</div>
	</div>

	{{ template "footer" }}
	{{ template "scripts" }}
	
</body>

</html>
